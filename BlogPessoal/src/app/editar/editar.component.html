<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-4">

            <div class="card border-0" style="width: 18rem;">

                <div class="d-flex justify-content-center">
                    <img src="..." class="card-img-top rounded-circle w-75" alt="...">
                    <div class="card-body"></div>
                </div>

                <h5 class="card-title">Eduardo Alves</h5>

                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                <a href="https://www.linkedin.com/in/eduardo-alves-73390216b/" class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">Linkedin</a>
                
                <a href="https://github.com/drd-alves" class="btn btn-outline-dark d-flex justify-content-center" target="_blank">Github</a>
                
            </div>
        </div>

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de postagem</h3>

                <div class="form-group">
                    <label for="titulo" class="text-monospace">Titulo:</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite seu título" [(ngModel)]="postagem.titulo">
                </div>

                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)='salvar()'>Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
